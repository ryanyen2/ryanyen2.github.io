---
layout: default
---

<div class="home">
  {{ content }}

  {% if site.data.backlinks[page.title] %}
  <div class="backlinks">
    <h2>Backlinks</h2>
    <p>Pages that link to this one:</p>
    <ul>
      {% for backlink in site.data.backlinks[page.title] %}
      <li>
        <a href="{{ backlink.url | relative_url }}" class="backlink">{{ backlink.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
